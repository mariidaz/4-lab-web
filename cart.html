<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <header>
        <h1 class="logo">Lumière Jewelry</h1>
        <nav class="header-links">
            <a href="index.html" class="icon-link">Home</a>
            <a href="news.html" class="icon-link">News</a>
            <a href="#" id="openLogin" title="Login" class="icon-link">
                <img src="./img/авторизація.png" alt="Login">
            </a>
            <a href="#" id="openRegister" title="Register" class="icon-link">
                <img src="./img/register.png" alt=""> </a>
        </nav>
    </header>

    <main class="cart-section">
        <h2>Your Cart</h2>
        <div class="filters">
            <select id="itemType" onchange="filterAndSortItems()">
                <option value="">All products</option>
                <option value="necklace">Намисто</option>
                <option value="ring">Кільце</option>
            </select>
            <input type="number" id="minPrice" placeholder="Мін. ціна">
            <input type="number" id="maxPrice" placeholder="Макс. ціна">
            <button onclick="filterItems()">Filter</button>
        </div>

        <div class="products-container"></div>
        <div class="containertext">
            <p>Загальна сума: <span id="total-price">0₴</span></p>
        </div>

        <div class="chart-controls">
            <label for="chartType">Тип графіка:</label>
            <select id="chartType">
                <option value="pie">Кругова діаграма</option>
                <option value="bar">Стовпчикова діаграма</option>
                <option value="line">Графік</option>
            </select>
        </div>
        <canvas id="chartCanvas" width="600" height="400"></canvas>

        <div id="makeOrderBtn" style="display: flex; justify-content: center; align-items: center;">
            <button class="button">Оформити замовлення</button>
        </div>

        <div class="modal hidden" id="loginModal">
            <div class="modal-content">
                <span class="close" data-close="loginModal">&times;</span>
                <h2>Login</h2>
                <form id="loginForm">
                    <label for="login-username">Username:</label>
                    <input type="text" id="login-username" name="username" required>

                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" name="password" required>

                    <div id="loginMessage"></div>
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>

        <div class="modal hidden" id="registerModal">
            <div class="modal-content">
                <span class="close" data-close="registerModal">&times;</span>
                <h2>Register</h2>
                <form id="registerForm">
                    <label for="register-username">Username:</label>
                    <input type="text" id="register-username" name="username" required>

                    <label for="register-password">Password:</label>
                    <input type="password" id="register-password" name="password" required>

                    <label for="confirm-password">Repeat Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>

                    <label for="register-email">Email:</label>
                    <input type="email" id="register-email" name="email" required>

                    <select id="register-role">
                        <option value="user">User</option>
                        <option value="admin">Admin</option> <!-- только для теста -->
                    </select>


                    <div id="registerMessage"></div>
                    <button type="submit">Register</button>
                </form>
            </div>
        </div>
    </main>

    <button id="scrollToTopBtn" title="Вгору">↑</button>
    <script src="./js/login.js"></script>
    <script src="./js/cart.js"></script>
</body>
</html>
